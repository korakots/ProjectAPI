<html lang="en">
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/font-awesome.min.css">

		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/loader.css">
	</head>

	<body>
		<div class="loader"></div>
		<div id="app">
			<nav class="navbar navbar-inverse navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
						<span class="sr-only">Menu</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="index.html"><i class="fa fa-heart" aria-hidden="true"> KORAKOT</i></a>
					</div>

					<div class="collapse navbar-collapse" id="app-navbar-collapse">
						<ul class="nav navbar-nav">&nbsp;</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="signin.html">Login</a></li>
							<li><a href="signup.html">Register</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</div>
				</div>
			</nav>

			<h1><b style="black"><center>LOGIN</b></h1><br><br>
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="panel-info class">

							<div class="panel-body">
								<form id="form" class="form-horizontal" action="" method="POST" role="form">
									<div class="form-group">
										<label for="username" class="col-md-4 control-label">USERNAME</label>
										<div class="col-md-5">
											<input type="text" class="form-control" id="username" name="username" placeholder="Enter Username here." maxlength="20" autofocus>
											<span></span>
										</div>
									</div>
									<div class="form-group">
										<label for="password" class="col-md-4 control-label">PASSWORD</label>
										<div class="col-md-5">
											<input type="password" class="form-control" id="password" name="password" placeholder="Enter Password here." maxlength="20">
											<span></span>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-6 col-md-offset-4">
											<div class="checkbox">
												<a href="#"><button type="submit" id="signin" name="button" onclick="create()" class="btn btn-primary btn-lg">
												LOGIN</button></a> &nbsp;
												<label><input type="checkbox" name="remember"> Remember Me</label>
											</div>
										</div>
									</div>
								</form>
							</div>

						</div>


						<br><br>
						<div id="err" style="display:none" class="alert alert-danger alert-dismissable fade in">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
							<strong>Incorrect username or password</strong><br>
							<span style="color:blue;font-weight:bold" id="summary"></span>
						</div>
						<div id="suc" style="display:none" class="alert alert-success alert-dismissable fade in">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
							<strong>Login Successful!!!</strong>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/cache.js"></script>
		<script type="text/javascript" src="js/loader.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/singins.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script>
		<script type="text/javascript">
			function create() {
			    $.cookie('keep', 'user data');
			    console.log($.cookie('keep'));
			}
		</script>
	</body>
</html>
