<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="image/logo-big2.ico">
		<link rel="shortcut icon" type="image/ico" href="logo-big2.ico">
		<link rel="logo" href="image/logo.png">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">

		<title>Korakot - Sign Up</title>
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/loader.css">
	</head>
	<body>

		<div id="app">

			<nav class="navbar navbar-inverse navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
						<span class="sr-only">Menu</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="index.html"><i class="fa fa-heart" aria-hidden="true"> KORAKOT</i></a>
					</div>

					<div class="collapse navbar-collapse" id="app-navbar-collapse">
						<ul class="nav navbar-nav">&nbsp;</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="signin.html">Login</a></li>
							<li><a href="signup.html">Register</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</div>
				</div>
			</nav>

			<<h1><b style="black"><center>REGISTER</b></h1><br><br>

			<div class="container">
				<div class="row">

					<div class="col-md-8 col-md-offset-2">
						<div id="err" style="display:none" class="alert alert-danger alert-dismissable fade in">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
							<strong>Incorrect! : </strong>
							<span style="color:blue;font-weight:bold" id="summary">
							Your form contains tons of errors! Please try again.</span>
						</div>
						<div id="suc" style="display:none" class="alert alert-success alert-dismissable fade in">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
							<strong>Regist Successful!</strong>
						</div>
						<div class="panel-info class">
							<div class="panel-heading"><center>Register for new user</div>
							<div class="panel-body">
								<form id="signupForm" class="form-horizontal" action="" method="POST" role="form">
									<div class="form-group">
										<label for="username" class="col-md-4 control-label">USERNAME</label>
										<div class="col-md-6">
											<input type="text" class="form-control" id="username" name="username" placeholder="Username has max length to 12" maxlength="20" autofocus>
											<span></span>
										</div>
									</div>
									<div class="form-group">
										<label for="password" class="col-md-4 control-label">PASSWORD</label>
										<div class="col-md-6">
											<input type="password" class="form-control" id="password" name="password" placeholder="Password has max length to 12" maxlength="20">
											<span></span>
										</div>
									</div>
									<div class="form-group">
										<label for="con_password" class="col-md-4 control-label">CONFIRM PASSWORD</label>
										<div class="col-md-6">
											<input type="password" class="form-control" id="con_password" name="con_password" placeholder="Password has max length to 12" maxlength="20">
											<span></span>
										</div>
									</div>
									<div class="form-group">
										<label for="fname" class="col-md-4 control-label">FIRSTNAME</label>
										<div class="col-md-6">
											<input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Firstname here.">
											<span></span>
										</div>
									</div>
									<div class="form-group">
										<label for="lname" class="col-md-4 control-label">LASTNAME</label>
										<div class="col-md-6">
											<input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Lastname here.">
											<span></span>
										</div>
									</div>
									<div class="form-group">
										<label for="email" class="col-md-4 control-label">E-MAIL</label>
										<div class="col-md-6">
											<input type="email" class="form-control" id="email" name="email" placeholder="Enter E-mail here.">
											<span></span>
										</div>
									</div>
									<div class="form-group">
										<label for="tel" class="col-md-4 control-label">TEL</label>
										<div class="col-md-6">
											<input type="text" class="form-control" id="tel" name="tel" maxlength="10" placeholder="Enter Telephone here.">
											<span></span>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-8 col-md-offset-4">
											<a href="#">
											<button type="submit" id="signup" name="button" class="btn btn-primary btn-lg">
											Register</button>
											</a>
											<a href="#"><button type="reset" class="btn btn-primary btn-lg">Clear</button></a>
										</div>
									</div>
								</form>
							</div>
							<div class="panel-footer panel-heading"></div>
						</div>

					</div>
				</div>
			</div>
			<br>
		</div>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/cache.js"></script>
		<script type="text/javascript" src="js/loader.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/singup.js"></script>
	</body>
</html>
